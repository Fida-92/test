<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>JSF tutorial</title>			
    </h:head>
    <ui:composition >


        <h:body>
            <h2>ConvertNumber Example</h2>
            <table border="1" cellspacing="2" cellpadding="2">
                <tr>
                    <th>Parameter</th>
                    <th>Value Passed</th>
                    <th>Output</th>
                </tr>
                <tr>
                    <td>minFractionDigits="2"</td>
                    <td>1100.12345</td>
                    <td>
                        <h:outputText value="110,012345" >
                            <f:convertNumber integerOnly="4" />
                        </h:outputText>
                    </td>
                </tr>
                <tr><td>pattern="#000.000"</td><td>100.12345</td>
                    <td>
                        <h:outputText value="100,12345" >
                            <f:convertNumber maxFractionDigits="1"  pattern="#000.000" />
                        </h:outputText>
                    </td></tr>
                <tr>
                    <td>currencySymbol="$"</td>
                    <td>$100</td>
                    <td>
                        <h:outputText value="100$">
                            <f:convertNumber currencySymbol="$" type="currency" />
                        </h:outputText>
                    </td></tr>
                <tr>
                    <td>type="percent"</td>
                    <td>100.12345%</td>
                    <td>
                        <h:outputText value="100,12345%" >
                            <f:convertNumber minFractionDigits="1"  type="percent" />
                        </h:outputText>
                    </td></tr>
            </table>
        </h:body></ui:composition>
</html>
